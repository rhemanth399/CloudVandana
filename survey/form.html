<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            width: auto;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button[type="reset"] {
            background-color: #f44336;
        }
    </style>
</head>
<body>

    <form id="surveyForm" onsubmit="submitForm(); return false;">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <!-- Add more countries as needed -->
        </select>

        <label>Gender:</label>
        <label><input type="checkbox" name="gender" value="male"> Male</label>
        <label><input type="checkbox" name="gender" value="female"> Female</label>
        <label><input type="checkbox" name="gender" value="other"> Other</label>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <script>
        function submitForm() {
            // Perform form validation
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var dob = document.getElementById('dob').value;
            var country = document.getElementById('country').value;
            var gender = Array.from(document.getElementsByName('gender'))
                             .filter(checkbox => checkbox.checked)
                             .map(checkbox => checkbox.value);
            var profession = document.getElementById('profession').value;
            var email = document.getElementById('email').value;
            var mobile = document.getElementById('mobile').value;

            // Check if all fields are filled
            if (!firstName || !lastName || !dob || !country || gender.length === 0 || !profession || !email || !mobile) {
                alert("Please fill in all fields.");
                return;
            }

            // Display popup with selected values
            var message = "First Name: " + firstName +
                          "\nLast Name: " + lastName +
                          "\nDate of Birth: " + dob +
                          "\nCountry: " + country +
                          "\nGender: " + gender.join(', ') +
                          "\nProfession: " + profession +
                          "\nEmail: " + email +
                          "\nMobile Number: " + mobile;

            alert(message);

            // Reset the form
            document.getElementById('surveyForm').reset();
        }
    </script>
</body>
</html>
